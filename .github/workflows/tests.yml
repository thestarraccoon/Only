name: Tests & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: testing
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mysql, pdo_mysql
          coverage: xdebug

      - name: Install dependencies
        run: |
          composer install --no-progress --no-interaction --optimize-autoloader

      - name: Wait for MySQL to be ready
        run: |
          for i in `seq 1 20`; do
            nc -z 127.0.0.1 3306 && echo "MySQL is up!" && break
            echo "Waiting for MySQL... ($i/20)"
            sleep 1
          done

      - name: Copy .env
        run: |
          cat > .env << EOF
          APP_NAME=Laravel
          APP_ENV=testing
          APP_KEY=base64:$(head -c32 /dev/urandom | base64)
          APP_DEBUG=true
          APP_TIMEZONE=UTC
          APP_URL=http://localhost

          DB_CONNECTION=mysql
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_DATABASE=testing
          DB_USERNAME=root
          DB_PASSWORD=

          CACHE_DRIVER=array
          SESSION_DRIVER=array
          QUEUE_CONNECTION=sync
          TELESCOPE_ENABLED=false
          EOF

      - name: Generate application key
        run: php artisan key:generate --force --no-interaction

      - name: Run migrations
        run: php artisan migrate --force --seed

      - name: Run tests
        run: php artisan test --coverage-clover coverage.xml

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
