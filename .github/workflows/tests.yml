name: Tests & Coverage

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: only_tests
        options: >-
          --health-cmd="mysqladmin ping -hlocalhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mysql, pdo_mysql
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --no-progress --no-interaction --optimize-autoloader

      - name: Wait for MySQL
        run: |
          for i in `seq 1 30`; do
            nc -z 127.0.0.1 3306 && echo "âœ… MySQL ready!" && break
            echo "â³ Waiting ($i/30)"
            sleep 1
          done

      - name: Create database if not exists
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: mysql
          DB_USERNAME: root
          DB_PASSWORD: root
        run: |
          php artisan tinker --execute="DB::statement('CREATE DATABASE IF NOT EXISTS only_tests');"

      - name: Setup .env
        run: |
          cat > .env << 'ENVEOF'
          APP_NAME=Laravel
          APP_ENV=testing
          APP_KEY=base64:dGVzdGluZ2tleWZvcmdpdGh1Ymxhc2g3Mw==
          APP_DEBUG=true
          APP_URL=http://localhost

          DB_CONNECTION=mysql
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_DATABASE=only_tests
          DB_USERNAME=root
          DB_PASSWORD=root

          CACHE_DRIVER=array
          SESSION_DRIVER=array
          QUEUE_CONNECTION=sync
          ENVEOF
          php artisan key:generate --force --no-interaction

      - name: Clear config cache
        run: php artisan config:clear --no-interaction

      - name: ðŸ—„ï¸ Run ALL migrations from database/migrations/
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: only_tests
          DB_USERNAME: root
          DB_PASSWORD: root
        run: |
          echo "ðŸ—„ï¸  Running ALL migrations..."
          php artisan migrate:fresh --force
          echo "âœ… Migrations completed!"

      - name: ðŸŒ± Run ALL seeders from database/seeders/
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: only_tests
          DB_USERNAME: root
          DB_PASSWORD: root
        run: |
          echo "ðŸŒ± Running DatabaseSeeder + all seeders..."
          php artisan db:seed --force
          echo "âœ… Seeders completed!"

      - name: ðŸ” Verify database structure
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: only_tests
          DB_USERNAME: root
          DB_PASSWORD: root
        run: |
          echo "ðŸ“‹ Tables created:"
          php artisan tinker --execute="print_r(array_column(DB::select('SHOW TABLES'), 'Tables_in_only_tests'));"
          echo "ðŸ“Š Positions count:"
          php artisan tinker --execute="echo DB::table('positions')->count();"
          echo "ðŸš— Cars count:"
          php artisan tinker --execute="echo DB::table('cars')->count();"

      - name: ðŸ§ª Run tests with coverage
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: only_tests
          DB_USERNAME: root
          DB_PASSWORD: root
          APP_DEBUG: true
          LOG_LEVEL: debug
          LOG_CHANNEL: stderr
        run: php artisan test --coverage-clover coverage.xml

      - name: ðŸ“Š Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
