name: Tests & Coverage

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: only_tests
        options: >-
          --health-cmd="mysqladmin ping -hlocalhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mysql, pdo_mysql
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --no-progress --no-interaction --optimize-autoloader

      - name: Wait for MySQL
        run: |
          for i in `seq 1 30`; do
            nc -z 127.0.0.1 3306 && echo "✅ MySQL ready!" && break
            echo "⏳ Waiting ($i/30)"
            sleep 1
          done

      - name: Create database if not exists
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: mysql
          DB_USERNAME: root
          DB_PASSWORD: root
        run: |
          php artisan tinker --execute="DB::statement('CREATE DATABASE IF NOT EXISTS only_tests');"

      - name: Setup .env
        run: |
          cat > .env << EOF
          APP_NAME=Laravel
          APP_ENV=testing
          APP_KEY=base64:\$(head -c32 /dev/urandom | base64)
          APP_DEBUG=true
          APP_URL=http://localhost

          DB_CONNECTION=mysql
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_DATABASE=only_tests
          DB_USERNAME=root
          DB_PASSWORD=root

          CACHE_DRIVER=array
          SESSION_DRIVER=array
          QUEUE_CONNECTION=sync
          EOF
          php artisan key:generate --force --no-interaction

      - name: Clear config cache
        run: php artisan config:clear

      - name: Run migrations
        env:
          DB_DATABASE: only_tests
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate:fresh --seed --force

      - name: Run tests
        env:
          DB_DATABASE: only_tests
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test --coverage-clover coverage.xml

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
